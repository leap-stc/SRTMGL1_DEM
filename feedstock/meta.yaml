acknowledgements: >
  The SRTMGL1 Digital Elevation Model is based on data from NASA's Shuttle Radar Topography Mission (SRTM), which provided global elevation data with unprecedented accuracy. We acknowledge the **NASA SRTM mission team** and the **Jet Propulsion Laboratory (JPL)** for processing and maintaining this dataset. The dataset is widely used for geospatial applications, hydrological modeling, and terrain analysis.

